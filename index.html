<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/Style.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="card">
    <img src="./images/illustration-hero.svg" class="card-image" alt="">
    <section class="card-interaction">

      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-plan">
        <div class="card-price">
          <img src="./images/icon-music.svg" class="card-price-image" alt="">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <div class="card-choose">
        <a href="#" class="card-payment">Proceed to Payment</a>
        <a href="#" class="card-cancel">Cancel Order</a>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <span> Coded by <a href="https://github.com/JosueFernandes7">Josu√© Fernandes</a>.</span>
    <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>

  </footer>
</body>

</html>
